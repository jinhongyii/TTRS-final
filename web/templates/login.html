{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="width:500px">
    <div class="card card-body">
        <form id="info">
            <div class="form-group">
                <label for="id">Id Number: </label>
                <input v-model="id" type="text" class="form-control" id="id" placeholder="Enter id here">
            </div>
            <div class="form-group">
                <label for="password">password: </label>
                <input v-model="password" type="password" class="form-control" id="password"
                       placeholder="Enter password here">
            </div>
            <br>
            <div class="form-check">
                <label>
                    <input type="checkbox" v-model="remember">remember me
                </label>
            </div>
            <br>
            <button v-on:click="submit" class="btn btn-primary btn-block btn-raised">log in</button>
        </form>
    </div>
</div>

<script>
function encrypt(str) {
   // var t = CryptoJS.SHA1(str).toString(CryptoJS.enc.Hex).slice(0,20);
   // console.log(t);
    return str;
}

var vm = new Vue({
    el: '#info',
    data: {
        id: '',
        password: '',
        remember: false
    },
    methods: {
        submit: function (event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/api/login',
                data: {
                    'id': this.id,
                    'password': encrypt(this.password),
                    'remember': this.remember
                },
                success: function(data){
                    return location.assign('/query_ticket');
                },
                error: function(XMLHttpRequest, textStatus) {
                    console.log(XMLHttpRequest);
                    alert(XMLHttpRequest.responseText);
                }
            });
        }
    }
});
</script>
{% endblock %}
